<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas with Footer Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="main-container">
        <!-- Side Menu -->
        <div class="side-menu">
            <button class="menu-item">Home</button>
            <button class="menu-item">Workspace</button>
            <button class="menu-item">Library</button>
        </div>

        <!-- Canvas Section -->
        <div class="canvas-container">
            <button class="add-node" id="add-node-btn">+ Add Node</button>
            <div class="canvas" id="canvas">
                <!-- Initial Node -->
                <!-- <div class="node" data-node-id="1" style="top: 20%; left: 40%;">
                    AI_res
                    <div class="node-buttons">
                        <button class="connect-btn">Connect</button>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div> -->
            </div>
            <!-- Footer Buttons -->
            <div class="canvas-footer">
                <button class="footer-btn">
                    <i class="bi bi-pencil"></i> Edit
                </button>
                <button class="footer-btn">
                    <i class="bi bi-arrow-return-left"></i> Step Back
                </button>
                <button class="footer-btn">
                    <i class="bi bi-folder2-open"></i> Import
                </button>
                <button class="footer-btn">
                    <i class="bi bi-save2"></i> Save
                </button>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-box" id="chat-box">
                <div class="chat-message bot">Hello! How can I assist you today?</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message..." id="chat-input">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
